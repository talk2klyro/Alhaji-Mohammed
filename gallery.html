<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AM&S FARM - Gallery</title>
<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Arial,sans-serif;}
body{line-height:1.6;color:#333;}
nav{position:fixed;top:0;width:100%;background:#2F855A;color:white;display:flex;justify-content:space-between;align-items:center;padding:10px 20px;z-index:1000;}
nav .logo{font-weight:bold;font-size:1.3rem;}
nav ul{list-style:none;display:flex;gap:20px;}
nav ul li a{color:white;font-weight:500;transition:0.3s;}
nav ul li a:hover{text-decoration:underline;}
.menu-toggle{display:none;font-size:1.5rem;cursor:pointer;}
@media(max-width:768px){
  nav ul{display:none;flex-direction:column;background:#276749;position:absolute;top:60px;right:0;width:200px;padding:20px;}
  nav ul.show{display:flex;}
  .menu-toggle{display:block;}
}
section{padding:80px 20px;}
section h2{text-align:center;font-size:2.2rem;margin-bottom:20px;color:#2F855A;}
.gallery{display:grid;grid-template-columns:repeat(auto-fit,minmax(250px,1fr));gap:15px;max-width:1200px;margin:0 auto;}
.gallery img{width:100%;height:250px;object-fit:cover;border-radius:8px;cursor:pointer;transition:0.3s;}
.gallery img:hover{transform:scale(1.05);}
footer{background:#2F855A;color:white;text-align:center;padding:20px;margin-top:40px;}

/* Lightbox styles */
.lightbox{display:none;position:fixed;z-index:2000;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.8);align-items:center;justify-content:center;}
.lightbox img{max-width:90%;max-height:80%;border-radius:8px;box-shadow:0 0 15px rgba(0,0,0,0.5);}
.lightbox span{position:absolute;top:20px;right:30px;font-size:2rem;color:white;cursor:pointer;font-weight:bold;}
</style>
</head>
<body>

<nav>
  <div class="logo">AM&S FARM</div>
  <div class="menu-toggle" onclick="toggleMenu()">☰</div>
  <ul id="nav-links">
    <li><a href="index.html">Home</a></li>
    <li><a href="about.html">About</a></li>
    <li><a href="farm.html">Farm</a></li>
    <li><a href="speaking.html">Speaking</a></li>
    <li><a href="gallery.html">Gallery</a></li>
    <li><a href="contact.html">Contact</a></li>
  </ul>
</nav>

<section>
  <h2>Farm Gallery</h2>
  <p style="text-align:center;max-width:800px;margin:0 auto 20px auto;">
    Explore some of the beautiful moments and highlights from AM&S FARM — from our crops and livestock to our use of modern farming technology.
  </p>

  <div class="gallery">
    <img src="https://i.postimg.cc/R0r8GB32/927e60f57ff5bd3f56ee2b67f5b5133e.jpg" alt="Farm Image 1">
    <img src="https://i.postimg.cc/x1NhKCdK/99e6b3e7076d8c23d65709eb9e4f9e04.jpg" alt="Farm Image 2">
    <img src="https://i.postimg.cc/MKFgMRz6/download.jpg" alt="Farm Image 3">
    <img src="https://i.postimg.cc/QxtRdSGY/download-1.jpg" alt="Farm Image 4">
    <img src="https://i.postimg.cc/C5M9DsZ1/download-2.jpg" alt="Farm Image 5">
    <img src="https://i.postimg.cc/wvQS7GjZ/download-4.jpg" alt="Farm Image 6">
    <img src="https://i.postimg.cc/gc4CpQ56/images.jpg" alt="Farm Image 7">
    <img src="https://i.postimg.cc/j28mhnNh/images-1.jpg" alt="Farm Image 8">
  </div>
</section>

<!-- Lightbox -->
<div class="lightbox" id="lightbox">
  <span onclick="closeLightbox()">✖</span>
  <img id="lightbox-img" src="" alt="Expanded view">
</div>

<footer>
  &copy; 2025 AM&S FARM | All Rights Reserved
</footer>

<script>
function toggleMenu(){
  document.getElementById('nav-links').classList.toggle('show');
}

// Lightbox functionality
const galleryImages = document.querySelectorAll('.gallery img');
const lightbox = document.getElementById('lightbox');
const lightboxImg = document.getElementById('lightbox-img');

galleryImages.forEach(img => {
  img.addEventListener('click', () => {
    lightbox.style.display = 'flex';
    lightboxImg.src = img.src;
  });
});

function closeLightbox(){
  lightbox.style.display = 'none';
}

lightbox.addEventListener('click', e=>{
  if(e.target !== lightboxImg){
    closeLightbox();
  }
});
</script>
</body>
</html>
